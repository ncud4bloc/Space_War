<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neil's Missile Command</title>
    <link href="../CSS/normalize.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/nccworks12.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/mainMC.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Courgette|Lemonada:700" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/jquery-ui.min.css">
  </head>
  <body>
    <div class="grid">
        <div id="content">
            <div class="topbar" id="gStatus">
                <p id="aTitle">Ammo Supply</p>
                <div class="ammoInfo" id="alphaI">Alpha: 20</div>
                <div class="ammoInfo" id="bravoI">Bravo: 20</div>
                <div class="ammoInfo" id="charlieI">Charlie: 20</div>
            </div>
            <div class="topbar" id="gStart">Start</div>
            <div class="topbar" id="gData">
                <p id="dTitle">Game Info</p>
                <div class="statInfo" id="levelI">Level: 1</div>
                <div class="statInfo" id="cityI">Cities: 6</div>
                <div class="statInfo" id="scoreI">Score: 0</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="gameBoard">
                <canvas width = "780" height = "510" id = "canvas"></canvas>
            </div>
        </div>
    </div>     
    <script src="../JS/jquery.js"></script>
    <script src="../JS/jquery-ui.min.js"></script>  
    <script src="../JS/scriptMC.js"></script>
  </body>
</html>
